{% extends 'all-news/base.html' %}

{% block content %}
{{block.super}}
<div class="container">
    <!-- Looping through news -->
    {% for news_item in news %}

    <div class="row pad">

        <!-- Display News Article Images -->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-5 thumbnail">
            <img src="{{news_item.article_image.url}}" alt="Image" class="img-responsive">
        </div>
        
        <!-- Displaying news articles -->
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-7">
            <a href="{% url 'article' news_item.id %}">
                <h2 class="hover">{{ news_item.title }}</h2>
                <p class="lead hover">{{ news_item.post }}</p>
            </a>
        </div>

    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There are No News items</h2>
    </div>
    {% endfor %}

</div>
{% endblock %}
